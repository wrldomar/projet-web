<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxl-google'></i>
      <a href="../../../../home/view/front office/home.html" class="logo-link">
      <span class="logo_name">GreenHarvest</span>
      </a>
    </div>
    <ul class="nav-links">
      <li>
        <a href="#" class="nav-link" id="product-link">
          <i class='bx bx-box'></i>
          <span class="links_name">Product</span>
        </a>
      </li>

      <!-- Categories Link -->
      <li>
        <a href="listCategorie.php">
          <i class='bx bx-category'></i>
          <span class="links_name">Categories</span>
        </a>
      </li>

      <!-- Comments Link -->
      <li>
        <a href="comments.php" class="nav-link" id="comments-link">
          <i class='bx bx-message'></i>
          <span class="links_name">Comments</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="home-content">
    <div id="content-container">
      <!-- Dynamic content will be loaded here -->
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const navLinks = document.querySelectorAll(".nav-links a");
      const contentContainer = document.getElementById("content-container");

      function loadContent(url) {
        fetch(url)
          .then(response => response.text())
          .then(data => {
            contentContainer.innerHTML = data;  // Inject content into the container
          })
          .catch(error => {
            console.error("Error loading content:", error);
          });
      }

      navLinks.forEach(link => {
        link.addEventListener("click", function(event) {
          // Remove active class from all links
          navLinks.forEach(link => link.classList.remove("active"));
          
          // Add active class to clicked link
          this.classList.add("active");

          // Load product list when clicking on the "Product" link
          if (this.id === "product-link") {
            event.preventDefault();  // Prevent default link behavior
            loadContent("listproduct.php");  // Dynamically load the listproduct.php page
          }

          // Load categories list when clicking on the "Categories" link
          if (this.href.includes("listCategorie.php")) {
            event.preventDefault();  // Prevent default link behavior
            loadContent("listCategorie.php");  // Dynamically load the listCategorie.php page
          }

          // Load comments list when clicking on the "Comments" link
          if (this.id === "comments-link") {
            event.preventDefault();  // Prevent default link behavior
            loadContent("listComments.php");  // Dynamically load the listComments.php page
          }
        });
      });
    });
  </script>
</body>
</html>
