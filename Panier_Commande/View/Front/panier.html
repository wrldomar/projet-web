<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="panier.css">
    
</head>
<body>
    <script src="panier.js"></script>  
    
    <div class="cart-container">
        <div class="cart-header">My Shopping Cart</div>

        <div class="cart-item">
            <div class="item-info">
                <div class="item-name">Item 1</div>
                <div class="item-price">10 TND</div>
            </div>
            <div class="item-actions">
                <div class="quantity-controls">
                    <button class="quantity-button">-</button>
                    <input type="text" class="quantity-input" value="1" readonly>
                    <button class="quantity-button">+</button>
                </div>
                <button class="remove-button">Remove</button>
            </div>
        </div>

        <div class="cart-item">
            <div class="item-info">
                <div class="item-name">Item 2</div>
                <div class="item-price">15 TND</div>
            </div>
            <div class="item-actions">
                <div class="quantity-controls">
                    <button class="quantity-button">-</button>
                    <input type="text" class="quantity-input" value="1" readonly>
                    <button class="quantity-button">+</button>
                </div>
                <button class="remove-button">Remove</button>
            </div>
        </div>

        
    <div class="cart-summary">
        Total: <span class="cart-total">25 TND</span>
    </div>

    
    <a href="commande.html"></a><button class="checkout-button">Checkout</button></a>
</div>

</body>
</html>
