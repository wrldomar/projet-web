<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="rescss.css" />
    <title>GreenHarvest</title>
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="left-content">
          <a href="#home" class="link">Home</a>
          <a href="#shop" class="link">Shop</a>
        </div>
        <div class="logo">
          <h1>
            <span class="green">Green</span><span class="harvest">Harvest</span>
          </h1>
        </div>
        <div class="right-content">
          <a href="#events" class="link">Events</a>
          <a href="#contact" class="link">Contact</a>
        </div>
      </div>
    </header>

    <div class="main-container">
      <main>
        <div class="content">
          <h1>CULTIVATE</h1>
          <h2>Fresh from Our Fields to Your Table</h2>
          <p>
            Discover the taste of farm-fresh vegetables grown with care and
            delivered to you. Enjoy quality produce that’s as nutritious as it
            is delicious—straight from our fields, for a healthier, greener
            lifestyle.
          </p>
          <button>Shop Now</button>
          <div class="produce-images">
            <img src="Rectangle 4.png" alt="Vegetable Image 1" />
            <img src="Rectangle 5.png" alt="Vegetable Image 2" />
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
